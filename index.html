<html>
    <head>
        <style>
            .item-class {
                color:blueviolet
            }
        </style>
    </head>

    <body>
        <div id="app">{{msg}}
            <div>
                <input type="text" v-model="info">
                <button @click="changeNum">add</button>
            </div>
            <ul>
                <!-- <li v-for="item in list">{{item}}</li> -->
                <to-do-item v-for="item1 in list" :item="item1"></to-do-item>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            Vue.component('to-do-item',{
                props: ['item'],
                template: '<li class="item-class">{{item}}</li>'
            })
            new Vue({
                el: '#app',
                data() {
                    return {
                        msg: 'hello vue js',
                        info: '',
                        list: [],
                    }
                },
                methods: {
                    changeNum() {

                        console.log(this.info)
                        this.list.push(this.info)
                        this.info = ''
                    }
                }


            })

        </script>
    </body>
</html>
