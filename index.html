<html>
    <head>
        <style>
            
        </style>
    </head>

    <body>
        <div id="app">{{msg}}
            <div>
                <input type="text" v-model="info">
                <button @click="changeNum">add</button>
            </div>
            <ul>
                <li v-for="item in list">{{item}}</li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        msg: 'hello vue js',
                        info: '',
                        list: [],
                    }
                },
                methods: {
                    changeNum() {

                        console.log(this.info)
                        this.list.push(this.info)
                    }
                }


            })

        </script>
    </body>
</html>
